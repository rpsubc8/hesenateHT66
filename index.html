   //Save file data
   function ExecSaveDat()
   {
    try
    {	
	 ExecStart(); //force reload
	
     const content = cadOut;
     const blob = new Blob([content], { type: 'text/plain' });
     const url = URL.createObjectURL(blob);
     const a = document.createElement('a');
	
	 if (cadOut.length<974)
	 {	
      alert('Error!!! The file to be generated is less than 974 bytes. It will not be saved.');
	 }
	 else
	 {
      a.href = url;
      a.download = 'custom.dat';  // Set the default filename
      document.body.appendChild(a);
      a.click();  // Trigger the download
      document.body.removeChild(a);
      URL.revokeObjectURL(url);  // Clean up
	 }
	}
    catch (error)
    {
     console.error(error);
    }	 
   }
   
   //Load options channel
   function LoadOptionsBitsCh(ch, cadData)
   {
    var aBit=0;	
	var cadCmb="";
	var auxByte=0;
	var numData=0;
	var cadCh="";
	
	try
	{
	 cadCh= ch.toString();
	 numData= parseInt(cadData,16);
	 //alert(numData.toString(16).toUpperCase().padStart(2, '0'));
	 gb_ch_byte16[(ch-1)]= numData;
	 auxByte= numData;
	 
	 aBit= (auxByte & 0x01);
	 switch (aBit)
	 {
      case 0x00: cadCmb="on"; break;
	  case 0x01: cadCmb="off"; break;	  
	  default: cadCmb="off"; break;
	 }
	 document.getElementById("cmbbusy"+cadCh).value= cadCmb;
	 
	 aBit= ((auxByte>>2) & 0x01);
	 switch (aBit)
	 {
      case 0x00: cadCmb="opcion2"; break; //wide
	  case 0x01: cadCmb="opcion1"; break; //narrow
	  default: cadCmb="opcion1"; break;
	 }
	 document.getElementById("cmbwn"+cadCh).value= cadCmb;
	 
	 aBit= ((auxByte>>3) & 0x01);
	 switch (aBit)
	 {
      case 0x00: cadCmb="opcion1"; break; //low
	  case 0x01: cadCmb="opcion2"; break; //high
	  default: cadCmb="opcion1"; break;
	 }
	 document.getElementById("cmbtx"+cadCh).value= cadCmb;
	 
	 aBit= ((auxByte>>4) & 0x01);
	 switch (aBit)
	 {
      case 0x01: cadCmb="no"; break; //no
	  case 0x00: cadCmb="yes"; break; //yes
	  default: cadCmb="no"; break;
	 }
	 document.getElementById("cmbscan"+cadCh).value= cadCmb;
	 
	 aBit= ((auxByte>>5) & 0x01);
	 switch (aBit)
	 {
      case 0x01: cadCmb="no"; break; //no
	  case 0x00: cadCmb="yes"; break; //yes
	  default: cadCmb="no"; break;
	 }
	 document.getElementById("cmbscramble"+cadCh).value= cadCmb;
	 
	 aBit= ((auxByte>>7) & 0x01);
	 switch (aBit)
	 {
      case 0x01: cadCmb="off"; break; //off
	  case 0x00: cadCmb="on"; break; //on
	  default: cadCmb="off"; break;
	 }
	 document.getElementById("cmbspeccode"+cadCh).value= cadCmb;	 	 	 	 	 	 
	 	 
	}
    catch (error)
    {
     console.error(error);
    }	
   }

	  case 0x06: cadCmb="180"; break;
	  case 0x07: cadCmb="210"; break;
	  case 0x08: cadCmb="240"; break;
	  case 0x09: cadCmb="270"; break;
	  case 0x0A: cadCmb="300"; break;
	  default: cadCmb=="180"; break;
	 }
	 document.getElementById("cmbTimeOut").value= cadCmb;

	 aBit= (byte7 & 0x0F);		 
	 switch (aBit)
	 {
      case 0x00: cadCmb="off"; break;
	  case 0x01: cadCmb="1"; break;
	  case 0x02: cadCmb="2"; break;
	  case 0x03: cadCmb="3"; break;

     aBit= (byte8 & 0x07);

	}
    catch (error)
    {
     console.error(error);
    }	 	
   }
   
   //Load combobox, textarea
   function LoadFromData(cadData)
   {
    var pos=0x20;	
	var cadPowerWN="";
	var cadOptCh="";
	
	try
	{
	 if (cadData.length<974)
	 {
	  alert('Error!!! The file to be read is less than 974 bytes. It will not be read.');
	  return;
	 }	 
	
     cadOut= "";
	  
	 ExecClear();
	 
	 cadOut= cadData;
	 document.getElementById("txtareaOut").innerHTML= cadOut;
	
	 for (var i=0;i<16;i++)
	 {
	  //RX freq
	  cadByte[3]= cadData.substr(pos,2); pos+=3;
	  cadByte[2]= cadData.substr(pos,2); pos+=3;
	  cadByte[1]= cadData.substr(pos,2); pos+=3;
	  cadByte[0]= cadData.substr(pos,2); pos+=3;
	  cadHex= cadByte[0]+cadByte[1]+cadByte[2]+cadByte[3];
      cadNameObj= "textrx"+(i+1).toString();	
	  document.getElementById(cadNameObj).value = parseInt(cadHex,16); //set rx freq	 
	  //console.log(cadHex);
	 
	  //TX freq
	  cadByte[3]= cadData.substr(pos,2); pos+=3;
	  cadByte[2]= cadData.substr(pos,2); pos+=3;
	  cadByte[1]= cadData.substr(pos,2); pos+=3;
	  cadByte[0]= cadData.substr(pos,2); pos+=3;
	  cadHex= cadByte[0]+cadByte[1]+cadByte[2]+cadByte[3];
      cadNameObj= "texttx"+(i+1).toString();
	  document.getElementById(cadNameObj).value = parseInt(cadHex,16); //set tx freq
	  //console.log(cadHex);	 
	 
	  pos+= 13;
	  cadPowerWN= cadData.substr(pos,1);

      pos--;
	  cadOptCh= cadData.substr(pos,2);	  
	  LoadOptionsBitsCh((i+1),cadOptCh);
	  pos++;
	  
	  //console.log(cadPowerWN);
	  pos+= 16;
	 	 		 
	  if (cadPowerWN=='7')
	  {//LOW NARROW
	   cadNameObj= "cmbtx"+(i+1).toString();	
	   document.getElementById(cadNameObj).value = "opcion1";
	   cadNameObj= "cmbwn"+(i+1).toString();
	   document.getElementById(cadNameObj).value = "opcion1";
	  }
	  else
	  {
       if (cadPowerWN=='F')
	   {//HIGH NARROW
	    cadNameObj= "cmbtx"+(i+1).toString();	
	    document.getElementById(cadNameObj).value = "opcion2";
	    cadNameObj= "cmbwn"+(i+1).toString();
	    document.getElementById(cadNameObj).value = "opcion1";	  
	   }
	   else
	   {
        if (cadPowerWN=='B')
	    {//HIGH WIDE
	     cadNameObj= "cmbtx"+(i+1).toString();	
	     document.getElementById(cadNameObj).value = "opcion2";
	     cadNameObj= "cmbwn"+(i+1).toString();
	     document.getElementById(cadNameObj).value = "opcion2";
	    }
	    else
	    {//LOW WIDE

   function uploadLocalFile(nameFile)
   {
    var input, file, fr;
	
    try    
	{
     file = nameFile || "";
 	    
     if (typeof window.FileReader !== 'function') 
     {
      console.log("The file API isn't supported on this browser.");
      return;
     };
	    
     input = document.getElementById('fileinput');
		
     if (file == "") 
     {
      if (!input) 
      {
       console.log("Couldn't find the fileinput element.");
       return;
      }
      else if (!input.files) {
				console.log("This browser doesn't seem to support the 'files' property of file inputs.");
				return;
			}
			else if (!input.files[0]) {
				console.log("Please select a file before clicking 'Load'");
				return;
			}
			else {
				file = input.files[0];
			};
			  					
			fr = new FileReader();
			fr.onload = receivedLocalBinary;
			fr.readAsBinaryString(file);
			
		} else {
		};

		

        function receivedLocalBinary()
		{            
	  	 //alert(fr.result);
		 LoadFromData(fr.result);
        }
	 }
	 catch (error)
     {
      console.error(error);
     }
    }

   //Options channel
   function GetOptionsCh(ch)
   {
    var aReturn="";
	var aBit= 0;
	var aux;
	var cadCh="";
	var auxByte=0;
	//16 channel
	//Busy Lock    byte:16  bit 0
	// F7 11110111  OFF
	// F6 11110110  ON
	//Wide Narrow  byte:16  bit 2
	// F7 11110111  NARROW
	// F3 11110011  WIDE
	//Power TX     byte:16  bit 3
	// F7 11110111  LOW
	// FF 11111111  HIGH
	//Scan Add     byte:16  bit 4
	// F7 11110111  NO
	// E7 11100111  YES
	//Scramble     byte:16  bit 5
	// F7 11110111  NO
	// D7 11010111  YES	
	//Spec code    byte:16  bit:7
	// F7 11110111  off
	// 77 01110111  on		
	
	try
	{
	 cadCh= ch.toString();	 
	 	 
	 auxByte= (gb_ch_byte16[(ch-1)] & 0xFE);
	 aux= document.getElementById("cmbbusy"+cadCh).value;
	 switch (aux)
	 {
      case "off": aBit= 0x01; break;
	  case "on": aBit= 0x00; break;	 
	  default: aBit= 0x01; break;
	 }		
	 auxByte= auxByte | aBit;
	 
     auxByte= (auxByte & 0xFB);
	 aux= document.getElementById("cmbwn"+cadCh).value;
	 switch (aux)
	 {//opcion1 NARROW, opcion2 WIDE
      case "opcion1": aBit= 0x01; break; //narrow
	  case "opcion2": aBit= 0x00; break; //wide 
	  default: aBit= 0x01; break;
	 }		
	 auxByte= auxByte | (aBit<<2);
	 
     auxByte= (auxByte & 0xF7);
	 aux= document.getElementById("cmbtx"+cadCh).value;
	 switch (aux)
	 {//opcion1 LOW, opcion2 HIGH	 
      case "opcion1": aBit= 0x00; break; //low
	  case "opcion2": aBit= 0x01; break; //high
	  default: aBit= 0x00; break;
	 }		
	 auxByte= auxByte | (aBit<<3);
	 
     auxByte= (auxByte & 0xEF);
	 aux= document.getElementById("cmbscan"+cadCh).value;	 
	 switch (aux)
	 {
	  case "no": aBit= 0x01; break; //no
      case "yes": aBit= 0x00; break; //yes
	  default: aBit= 0x01; break;
	 }		
	 auxByte= auxByte | (aBit<<4);
	 
     auxByte= (auxByte & 0xDF);
	 aux= document.getElementById("cmbscramble"+cadCh).value;	 
	 switch (aux)
	 {
	  case "no": aBit= 0x01; break; //no
      case "yes": aBit= 0x00; break; //yes
	  default: aBit= 0x01; break;
	 }		
	 auxByte= auxByte | (aBit<<5);
	 
     auxByte= (auxByte & 0x7F);
	 aux= document.getElementById("cmbspeccode"+cadCh).value;	 
	 switch (aux)
	 {
	  case "off": aBit= 0x01; break; //off
      case "on": aBit= 0x00; break; //on
	  default: aBit= 0x01; break;
	 }		
	 auxByte= auxByte | (aBit<<7);	 	 	 
	 
	 
	 
	 aReturn= auxByte.toString(16).toUpperCase().padStart(2, '0');
	}
	catch (error)
    {
     console.error(error);
    }	
    return aReturn;
   }
	  
   //Options tail1
   function GenOptionsBits()
   {
	var aBit= 0;
	var aux;
	var aReturn="";
    //beep tone          Tail 0  byte:4  bit 0
	// 18 00011000  beep off
    // 19 00011001  beep on
	//battery save       Tail 0  byte:4  bit 1
	// 18 00011000  battery off
	// 1A 00011010  battery on
	//Voice Anunntation  Tail 0  byte:4  bit 2,3
	// 10 00010000  none        00
	// 14 00010100  chinese     01
	// 18 00011000  english		10	
	//Scan Mode          Tail 0  byte:4  bit 6
	// 18 00011000 carrier
	// 58 01011000 Time	
	//code switch        Tail 0  byte:4  bit 7
	// 18 00011000  code off
	// 98 10011000  code on
	//Squelch level      Tail 0  byte 5  bit 0,1,2,3
	// 00 00000000 0
	// 01 00000001 1
	// 02 00000010 2
	// 03 00000011 3
	// 04 00000100 4
	// 05 00000101 5
	// 06 00000110 6
	// 07 00000111 7
	// 08 00001000 8
	// 09 00001001 9		
	//Tine OutTimer      Tail 0  byte 6  bit 0,1,2,3
	// 00 00000000 off
	// 01 00000001 30
	// 02 00000010 60
	// 03 00000011 90
	// 04 00000100 120
	// 05 00000101 150
	// 06 00000110 180
	// 07 00000111 210
	// 08 00001000 240
	// 09 00001001 270
	// 0A 00001010 300
	//Vox Level          Tail 0  byte 7  bit 0,1,2,3
	// 00 00000000 off
	// 01 00000001 1
	// 02 00000010 2
	// 03 00000011 3
	// 04 00000100 4
	// 05 00000101 5
	// 06 00000110 6
	// 07 00000111 7
	// 08 00001000 8
	// 09 00001001 9	
	//Vox delay time     Tail 0  byte:8  bit 0,1,2

	// 01 00000001 1,0
	// 02 00000010 1,5

	try

	 byte4= (byte4 & 0xFE);
	 aBit= (document.getElementById("chkBeepTone").checked===true)? 1: 0;

      case "none": aBit= 0x00; break;

	 switch (aux)
	 {
      case "0": aBit=0x00; break;

      case "off": aBit=0x00; break;
